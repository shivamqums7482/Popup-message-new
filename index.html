<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="upcoming">Upcoming Issue</a>
    </div>

    <!-- Overlay and Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <img src="https://via.placeholder.com/300x150" alt="Sample Image">
        <div class="popup-text">
            Stay tuned for our upcoming issue! It will be packed with exciting articles, news, and insights.
        </div>
        <button class="popup-close" id="popup-close">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
